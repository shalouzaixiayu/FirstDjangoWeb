<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Web</title>
</head>
<link rel="stylesheet" href="/static/css/up_slider.css">
<body>
<!--上方的轮播图-->
<div>
    <div class="trent-slider">
        <div class="t-slide current-t-slide">
            <img src="/static/images/up_slider/1.jpg" alt=""/>
        </div>
        <div class="t-slide">
            <img src="/static/images/up_slider/2.jpg" alt=""/>
        </div>
        <div class="t-slide">
            <img src="/static/images/up_slider/3.jpg" alt=""/>
        </div>
        <div class="t-slide">
            <img src="/static/images/up_slider/4.jpg" alt=""/>
        </div>
        <div class="t-slider-controls">
            <div class="arrow right-arrow">
                <div class="arrow-container">
                    <div class="arrow-icon"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                </div>
            </div>
            <div class="arrow left-arrow">
                <div class="arrow-container">
                    <div class="arrow-icon"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
                </div>
            </div>
            <div class="t-load-bar">
                <div class="inner-load-bar"></div>
            </div>
            <div class="t-dots-container">
                <div class="t-slide-dots-wrap">
                    <div class="t-slide-dots">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="/static/plug_in/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/plug_in/up_slider/js/main.js"></script>


<script>

</script>

</html>
